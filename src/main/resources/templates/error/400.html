<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content" class="py-5">
    <div class="alert alert-warning" role="alert">
        <h2 class="alert-heading">Bad Request</h2>
        <p th:text="${message} ?: 'The request could not be processed.'">Validation error message</p>
        <hr/>
        <a class="btn btn-outline-primary" th:href="@{/orders}">Back to Orders</a>
    </div>
</div>
</body>
</html>
