# Production Configuration
# This profile is activated when running with -Dspring.profiles.active=prod

#### Production Session Configuration ####
# Enforce secure cookies in production environment
# Cookies will only be transmitted over HTTPS connections
USE_SECURE_COOKIES=true

# Configure session cookie domain for cross-origin requests
# Set FRONTEND_DOMAIN environment variable to your frontend domain (e.g., example.com)
# If not set, defaults to empty (current domain only)
server.servlet.session.cookie.domain=${FRONTEND_DOMAIN:}

# Additional production session security settings
# These inherit from application.properties but can be overridden if needed
# server.servlet.session.cookie.http-only=true (already set in base config)
# server.servlet.session.cookie.same-site=strict (already set in base config)
