apiVersion: v1
kind: Service
metadata:
  name: orders-rabbitmq
  labels:
    app: orders-rabbitmq
  namespace: orders
spec:
  selector:
    app: orders-rabbitmq
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
    - name: management
      port: 15672
      targetPort: 15672
      nodePort: 30093
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-rabbitmq
  labels:
    app: orders-rabbitmq
  namespace: orders
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders-rabbitmq
  template:
    metadata:
      labels:
        app: orders-rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:4.1.3-management
          ports:
            - containerPort: 5672
            - containerPort: 15672
          env:
            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                secretKeyRef:
                  name: orders-service-secrets
                  key: SPRING_RABBITMQ_USERNAME
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: orders-service-secrets
                  key: SPRING_RABBITMQ_PASSWORD
