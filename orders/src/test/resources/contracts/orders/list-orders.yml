name: listOrders
description: List orders endpoint returns collection with key fields in order view
request:
  method: GET
  url: /api/orders
response:
  status: 200
  headers:
    Content-Type: application/json
  body:
    - orderNumber: OR-123456
      status: NEW
      customer:
        name: John Doe
        email: john@example.com
        phone: 123-456-7890
  matchers:
    headers:
      - key: Content-Type
        regex: application/json.*
    body:
      - path: $[0].orderNumber
        type: by_regex
        value: '^[A-Z0-9-]+$'
      - path: $[0].status
        type: by_regex
        value: '^[A-Z_]+$'
